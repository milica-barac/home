<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stil.css">
        
        <title></title>
    </head>
    <body>
        
    <form>

        <div class="row">
            
            <div class="col-3">
                <label>Ime i prezime</label>
            </div>

            <div class="col-9">
                <input type="name" placeholder="Unesite svoje ime i prezime..">
            </div>

        </div>

        <div class="row">
            
            <div class="col-3">
                <label>Pretrazite</label>
            </div>

            <div class="col-9">
                <input type="search" placeholder="Pretrazite" id="Prt">
            </div>

        </div>

        <div class="row">
            
            <div class="col-3">
                <label>Zemlja</label>
            </div>

            <div class="col-9">
                <select>
                     <option value="Italija">Italija</option>
                     <option value="Spanija">Spanija</option>
                     <option value="Francuska">Francuska</option>
                     <option value="Portugalija">Portugalija</option>
                </select>
            </div>

        </div>

        <div class="row">
            
            <div class="col-3">
                <label>Opis</label>
            </div>

            <div class="col-9">
                <textarea cols="30" rows="10" placeholder="Napisite neki opis.."></textarea>
            </div>

        </div>
        
        <input type="submit" value="Povrdite" id="sub"></input>

    </form>
    </body>
</html>
